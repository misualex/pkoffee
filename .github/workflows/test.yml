name: Test

on:
  push:
    branches: [ main, develop, pkoffee-test ]
  pull_request:
    branches: [ main, pkoffee-test ]
  workflow_dispatch:

jobs:
  code-quality:
    name: Code Quality (ruff)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pixi
        uses: prefix-dev/setup-pixi@v0.9.3
        with:
          pixi-version: v0.62.2

      - name: Check code with ruff
        run: pixi run ruff check

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: code-quality
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pixi
        uses: prefix-dev/setup-pixi@v0.9.3
        with:
          pixi-version: v0.62.2

      - name: Install dependencies
        run: pixi install

      - name: Run pytest with coverage
        run: pixi run pytest --cov=pkoffee --cov-report=xml --cov-report=html --cov-report=term

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: htmlcov/

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage.xml
          flags: unittests

  documentation:
    name: Documentation Build
    runs-on: ubuntu-latest
    needs: code-quality
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pixi
        uses: prefix-dev/setup-pixi@v0.9.3
        with:
          pixi-version: v0.62.2

      - name: Build documentation
        run: |
          if [ -f "docs/Makefile" ]; then
            pixi run make -C docs html
          else
            echo "No documentation found (docs/Makefile missing)"
          fi

      - name: Upload documentation
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: documentation
          path: docs/_build/html/
